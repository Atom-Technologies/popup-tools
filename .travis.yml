language: node_js
addons:
  sauce_connect: true
  hosts:
    - popup-tools.dev
node_js:
  - 6
cache:
  directories:
    - node_modules
before_script:
  - npm run build
  - node test/express/app.js &
before_deploy:
  - node_modules/.bin/uglifyjs lib/PopupTools.js  > lib/PopupTools.min.js
  - zip -r PopupTools.zip lib src LICENSE README.md
deploy:
  - provider: releases
    file: PopupTools.zip
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: enhancv/popup-tools
  - provider: npm
    email: ikerin@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: enhancv/popup-tools
